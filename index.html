<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madiba Meets Vietnam - Authentic Adventures Await</title>
  <meta name="description" content="Explore Vietnam with Madiba Meets Vietnam. Beaches, caves, secret islands, food, and festivals."/>
  <meta name="keywords" content="Vietnam travel, Phu Quoc, Ha Long Bay, Mekong Delta, Afro travel, tours"/>
  <meta name="author" content="Madiba Meets Vietnam"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7/babel.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY" async defer></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">

    function NavBar() {
      return (
        <nav className="bg-green-700 text-white p-4 sticky top-0 shadow-md z-50">
          <div className="container mx-auto flex justify-between">
            <h1 className="text-2xl font-bold">Madiba Meets Vietnam</h1>
            <div className="space-x-4">
              <a href="#map" className="hover:text-yellow-300">Map</a>
              <a href="#tours" className="hover:text-yellow-300">Tours</a>
              <a href="#gallery" className="hover:text-yellow-300">Gallery</a>
              <a href="#testimonials" className="hover:text-yellow-300">Reviews</a>
              <a href="#contact" className="hover:text-yellow-300">Contact</a>
            </div>
          </div>
        </nav>
      );
    }

    function GoogleMap() {
      React.useEffect(() => {
        if (!window.google || !window.google.maps) return;
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 16.0, lng: 108.0 },
          zoom: 6,
        });

        const destinations = [
          { name: 'Phu Quoc', lat: 10.2239, lng: 103.9572 },
          { name: 'Ha Long Bay', lat: 20.9101, lng: 107.1839 },
          { name: 'Ho Chi Minh City', lat: 10.7769, lng: 106.7009 },
          { name: 'Nha Trang', lat: 12.2388, lng: 109.1967 },
          { name: 'Da Lat', lat: 11.9404, lng: 108.4583 },
          { name: 'Dak Lak', lat: 12.7100, lng: 108.2378 },
          { name: 'Mekong Delta', lat: 10.0480, lng: 105.7563 },
        ];

        destinations.forEach(dest => {
          const marker = new google.maps.Marker({
            position: { lat: dest.lat, lng: dest.lng },
            map,
            title: dest.name,
          });

          marker.addListener("click", () => {
            alert(`Explore: ${dest.name}`);
          });
        });
      }, []);

      return <div id="map" className="w-full h-96 rounded-xl shadow-lg mb-6"></div>;
    }

    function TourCard({ title, description, image }) {
      return (
        <div className="bg-white rounded-lg shadow-md overflow-hidden">
          <img src={image} alt={title} className="w-full h-48 object-cover"/>
          <div className="p-4">
            <h3 className="text-xl font-bold text-green-700">{title}</h3>
            <p className="text-gray-600 mt-2">{description}</p>
          </div>
        </div>
      );
    }

    function GalleryImage({ src, alt }) {
      return (
        <img src={src} alt={alt} className="rounded-lg shadow w-full h-48 object-cover hover:scale-105 transition"/>
      );
    }

    function App() {
      return (
        <div>
          <NavBar />

          <section className="p-6 bg-white">
            <h2 className="text-3xl font-bold text-green-800 mb-4">Welcome to Madiba Meets Vietnam</h2>
            <p className="text-gray-700 max-w-3xl">
              Founded by a farm boy from Zululand, Madiba Meets Vietnam offers affordable, unforgettable adventures across Vietnam. From braai boat cruises to secret islands, it’s your VIP local connection.
            </p>
          </section>

          <section id="map" className="p-6 bg-gray-50">
            <h2 className="text-2xl font-bold text-green-800 mb-4">Explore Destinations</h2>
            <GoogleMap />
          </section>

          <section id="tours" className="p-6 bg-white">
            <h2 className="text-2xl font-bold text-green-800 mb-6">Top Tours</h2>
            <div className="grid md:grid-cols-3 gap-6">
              <TourCard title="Big Boat Braai – Nha Trang" description="BBQ on the water with optional DJ or live band!" image="https://images.unsplash.com/photo-1549921296-3a6b5ce04c7d" />
              <TourCard title="Secret Island Speedboat – Phu Quoc" description="Private island, grilled meat, paradise beach!" image="https://images.unsplash.com/photo-1594007654729-89a6b9fae0c3" />
              <TourCard title="Mekong Floating Market Tour" description="Real local market with tropical fruits and culture." image="https://images.unsplash.com/photo-1598454445278-6dfd9e637bbd" />
            </div>
          </section>

          <section id="gallery" className="p-6 bg-gray-50">
            <h2 className="text-2xl font-bold text-green-800 mb-6">Gallery</h2>
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
              <GalleryImage src="https://images.unsplash.com/photo-1594007654729-89a6b9fae0c3" alt="Phu Quoc" />
              <GalleryImage src="https://images.unsplash.com/photo-1563284295-067f0b5e0efb" alt="Halong Bay" />
              <GalleryImage src="https://images.unsplash.com/photo-1508655143714-3e3b49e397f5" alt="Mekong" />
              <GalleryImage src="https://images.unsplash.com/photo-1587032035291-5e372fbfcf66" alt="Da Lat" />
            </div>
          </section>

          <section id="testimonials" className="p-6 bg-white">
            <h2 className="text-2xl font-bold text-green-800 mb-6">What Guests Say</h2>
            <div className="space-y-4">
              <p className="bg-green-50 p-4 rounded shadow">“Best trip of my life! Braai on a boat and that secret beach... wow!” – Sipho, South Africa</p>
              <p className="bg-green-50 p-4 rounded shadow">“Hugh showed us a Vietnam no other tourist sees. Just amazing.” – Zama, Cape Town</p>
              <p className="bg-green-50 p-4 rounded shadow">“So easy to book and such a vibe. Highly recommend.” – Thabo, Durban</p>
            </div>
          </section>

          <section id="contact" className="p-6 bg-gray-50">
            <h2 className="text-2xl font-bold text-green-800 mb-4">Book Your Trip</h2>
            <form className="bg-white p-6 rounded shadow-md max-w-md mx-auto space-y-4">
              <input type="text" placeholder="Your Name" className="w-full border p-2 rounded"/>
              <input type="email" placeholder="Your Email" className="w-full border p-2 rounded"/>
              <textarea placeholder="What are you interested in?" className="w-full border p-2 rounded h-24"></textarea>
              <button type="submit" className="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Submit</button>
            </form>
            <div className="text-center mt-4">
              <a href="https://wa.me/27794720078" target="_blank" className="inline-block bg-green-600 text-white px-6 py-2 rounded mt-4 hover:bg-green-700">
                Chat on WhatsApp
              </a>
            </div>
          </section>

          <footer className="bg-green-700 text-white text-center p-4 mt-6">
            &copy; 2025 Madiba Meets Vietnam. All rights reserved.
          </footer>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
